<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Knowky</title>

    <!-- Coiny from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet" />

    <style>
      :root{
        --brand-blue:#FFFFF;
      }
      *{ box-sizing:border-box; }
      html,body{ height:100%; }
      body{
        margin:0;
        min-height:100svh;
        background: var(--brand-blue);
        display:flex;
        flex-direction:column;
        justify-content:space-between;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .top-section{
        display:flex;
        flex-direction:column;
        align-items:center;
        margin-top:40px;
        position:relative;
      }
      .logo{
        width:min(55vw, 260px);
        aspect-ratio:1/1;
        display:grid;
        place-items:center;
        overflow:visible; /* allow text overlap */
        position:relative;
      }
      .logo img{ width:100%; height:auto; display:block; }
      .name{
        font-family:"Coiny", system-ui, sans-serif;
        font-size: clamp(32px, 8vw, 72px);
        line-height:1.1;
        margin-top:-30px; /* overlap text upward into mascot space */
        margin-bottom:0;
        color:#21A5FD;
        text-shadow: 0 2px 8px rgba(0,0,0,.25);
        position:relative;
        z-index:2;
      }
      .bottom-section{
        text-align:center;
        margin-bottom:40px;
        margin-top: -70px;
      }
        
      .launching{
        font-family:"Coiny", system-ui, sans-serif;
        font-size: clamp(80px, 5vw, 36px);
        color:#F49F01;
        text-shadow: 0 0px 0px rgba(116, 41, 41, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="top-section">
      <div class="logo" aria-label="Logo placeholder">
        <img src="bunny.png" alt="Knowky logo" onerror="this.style.display='none'" />
      </div>

      <h1 class="name">knowky</h1>
    </div>

    <div class="bottom-section">
      <p class="launching">Launching Soon</p>
    </div>
  </body>
</html>
